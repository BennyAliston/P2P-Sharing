<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Sharing</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold fade-in">Secure Share</h1>
            <label class="swap swap-rotate theme-switch">
                <input type="checkbox" class="theme-controller" value="dark" />
                <svg class="swap-on h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                <svg class="swap-off h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
            </label>
        </div>

        <div class="card bg-base-200 shadow-xl mb-8">
            <div class="card-body">
                <div class="drop-zone" id="dropZone">
                    <p class="text-lg">Drag and drop files or folders here or</p>
                    <div class="flex gap-4 mt-4">
                        <input type="file" id="fileInput" class="hidden" multiple>
                        <input type="file" id="folderInput" class="hidden" webkitdirectory>
                        <button class="btn btn-primary btn-animated scale-pop" onclick="document.getElementById('fileInput').click()">
                            Select Files
                        </button>
                        <button class="btn btn-secondary btn-animated scale-pop" onclick="document.getElementById('folderInput').click()">
                            Select Folder
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">Shared Files</h2>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="fade-in" id="filesTableBody">
                            {% for file in files %}
                            <tr data-file-id="{{ file.file_id }}">
                                <td class="flex items-center">
                                    <i class="fas {{ file.icon }} file-icon"></i>
                                    {{ file.name }}
                                </td>
                                <td>
                                    <span class="file-type-badge type-{{ file.type }} text-white">
                                        {{ file.type }}
                                    </span>
                                </td>
                                <td>{{ file.size }}</td>
                                <td>
                                    <div class="flex gap-2">
                                        <button onclick="previewFile('{{ file.file_id }}', '{{ file.type }}')" class="btn btn-sm btn-primary btn-animated">
                                            <i class="fas fa-eye mr-1"></i> Preview
                                        </button>
                                        <a href="/download/{{ file.file_id }}" class="btn btn-sm btn-secondary btn-animated">
                                            <i class="fas fa-download mr-1"></i> Download
                                        </a>
                                        <button onclick="deleteFile('{{ file.file_id }}')" class="btn btn-sm btn-error btn-animated">
                                            <i class="fas fa-trash-alt mr-1"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <dialog id="previewModal" class="modal">
        <div class="modal-box max-w-4xl fade-in">
            <div class="flex justify-between items-start mb-4">
                <h3 class="font-bold text-lg" id="previewTitle"></h3>
                <button class="btn btn-sm btn-circle btn-ghost" onclick="document.getElementById('previewModal').close()">âœ•</button>
            </div>
            
            <!-- File Info Section -->
            <div class="bg-base-200 rounded-lg p-4 mb-4">
                <h4 class="font-semibold mb-2">File Information</h4>
                <div class="grid grid-cols-2 gap-4" id="fileInfo">
                    <!-- File info will be populated here -->
                </div>
            </div>
            
            <!-- Preview Content -->
            <div class="preview-container" id="previewContent">
                <!-- Preview content will be populated here -->
            </div>
            
            <div class="modal-action">
                <button class="btn btn-primary" onclick="window.location.href = `/download/${currentPreviewFile}`">
                    <i class="fas fa-download mr-2"></i> Download
                </button>
                <button class="btn" onclick="document.getElementById('previewModal').close()">Close</button>
            </div>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
